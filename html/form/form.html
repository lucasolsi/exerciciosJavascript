<h1>Form</h1>

<form method="POST">
    <input type="hidden" name="id" value="3">
    <input type="text" name="name">

    <div>
        <input type="radio" name="type" value="admin">Admin
        <input type="radio" name="type" value="user">User

        <option value="c">C</option>
    </select>
