<video id="myVideo" width="800" controls autoplay controlsList="nodownload">
    <source
        src="https://gcs-vimeo.akamaized.net/exp=1573664779~acl=%2A%2F1032825931.mp4%2A~hmac=80febc7fca569fbe40aea4f77ec648b7ad0ba4f87d55edd08f830d9472c03e5b/vimeo-prod-skyfire-std-us/01/284/11/276422960/1032825931.mp4?download=1&filename=Pexels+Videos+1181911.mp4"
        type="video/mp4">
</video>

<div wm-progress="myVideo" class="progress">
    <div></div>
</div>

<div>
    <button wm-play="myVideo">Play</button>
    <button wm-pause="myVideo">Pause</button>
</div>

<style>
    .progress {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progress>div {
        background-color: red;
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
    }
</style>

<script>
    function configVideo(id) {
        const video = document.getElementById(id);
        video.oncontextmenu = () => false;

        document.querySelector(`[wm-play=${id}]`).onclick = e => video.play();
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause();

        setInterval(() => {
            const percent = (video.currentTime / video.duration) * 100;
            const valueDiv = document.querySelector(`[wm-progress=${id}]> div`);
            valueDiv.style.width = `${percent}`;
            valueDiv.innerHTML = `${percent.toFixed(0)}%`;
        }, 500);
    }
    configVideo('myVideo');
</script>
