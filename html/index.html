<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Examples</title>
    <style>
        #content {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1>HTML Examples</h1>
    </header>
    <nav>
        <a href="examples/test.html">00 - Examples</a> |
        <a href="examples/text1.html">01 - Text 01</a> |
        <a href="examples/text2.html">02 - Text 02</a> |
        <a href="examples/lists.html">03 - Lists</a> |
        <a href="examples/nestedList.html">04 - Nested List</a> |
        <a href="examples/links.html">05 - Links</a> |
        <a href="examples/tables.html">06 - Tables</a> |
        <a href="form/form.html">07 - Form</a> |
        <a href="examples/images.html">08 - Images</a> |
        <a href="examples/video.html">09 - Video</a> |
    </nav>
    <section id="content"></section>

    <footer>Web Examples</footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const content = document.getElementById('content')
            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>
</body>

</html>
