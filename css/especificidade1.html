<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        p {
            background-color: #aaa;
        }

        .observacao {
            background-color: #55f;
            border: dashed 5px;

<body>
    <p class='observacao'>Olha essa observação!!!!</p>
</body>

</html>
